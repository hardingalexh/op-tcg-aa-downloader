version: "3.8"

services:
  frontend:
    container_name: optcgsim-aa-download-nginx
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: "unless-stopped"
    ports:
      - 8901:80
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.optcgsim-aa-download.entrypoints=web"
      - "traefik.http.routers.optcgsim-aa-download.rule=PathPrefix(`/optcgsim-aa-download`)"
      - "traefik.http.services.optcgsim-aa-download.loadbalancer.server.port=80"
    networks:
      - web

  backend:
    container_name: optcgsim-aa-download-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: "unless-stopped"
    volumes:
      - backend-data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.optcgsim-aa-download-api.entrypoints=web"
      - "traefik.http.routers.optcgsim-aa-download-api.rule=PathPrefix(`/optcgsim-aa-download/api`)"
      - "traefik.http.middlewares.optcgsim-api-strip.stripprefix.prefixes=/optcgsim-aa-download/api"
      - "traefik.http.routers.optcgsim-aa-download-api.middlewares=optcgsim-api-strip"
      - "traefik.http.services.optcgsim-aa-download-api.loadbalancer.server.port=8000"
    networks:
      - web

volumes:
  backend-data:

networks:
  web:
    driver: bridge
    external: true
    name: web
