server {
    listen 80;

    # Serve the Vue frontend
    location /optcgsim-aa-download/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /optcgsim-aa-download/index.html;
    }

    # Redirect bare path to trailing slash
    location = /optcgsim-aa-download {
        return 301 /optcgsim-aa-download/;
    }
}
